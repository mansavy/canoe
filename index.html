<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halifax Canoe and Kayak</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <img src="images/hamburger.png" alt="hamburger icon" id="hamburger" />
        </li>

        <li id="title">Halifax Canoe and Kayak</li>
        <li>
          <img src="/images/paddle-white.png" alt="paddle logo" id="logo" />
        </li>
      </ul>
    </nav>
    <main>
      <img src="/images/canoe.jpeg" alt="Canoe on a riverbank" id="mainImg" />
      <h1>Upcoming Adventures</h1>
      <div id="adventures">
        <h2>Halifax</h2>
        <div class="date">Date: September 10, 2022</div>
        <div class="duration">Duration: 4 days</div>
        <h4>Summary</h4>
        <p class="summary"></p>

        <h2>Sydney</h2>
        <div class="date">Date: September 25, 2022</div>
        <div class="duration">Duration: 2 days</div>
        <h4>Summary</h4>
        <p class="summary"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
